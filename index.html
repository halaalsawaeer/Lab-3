<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<script id='templateMain' type="text/x-tmpl-mustache">
   
      <section id="photo-template">
        <h2 >{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
        <p>{{horns}}</p>
      </section>
   
  </script>


<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select>
            <option value="default">Filter by Keyword</option>
        </select>
    </header>
    <div id="buttons">
        <button id="sortHorn"> Sort by Horns</button>
        <button id="sortTitle"> Sort by Title</button>

        <button id="pageOne"> Page One</button>
        <button id="pageTwo"> Page Two</button>

    </div>
    <main>
        <section id="photo-template">
            <h2></h2>
            <img src="" alt="">
            <p></p>
        </section>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
